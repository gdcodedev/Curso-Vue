<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i }}</li>
   
    </ul>
    <button @click="cores.push('roxo')">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>
            {{ cor }}
        </h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave) in pessoa"> {{ chave }} = {{  valor }}</div>

        </li>

    </ul>

    <hr>
    <div v-for="n in 10">{{ n }}</div>


</div>


<script>

    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso:59 },
                { nome: 'Guilherme', idade: 29, peso: 99 }
            
            ]
        }

    })

</script>
